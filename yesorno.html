<!DOCTYPE html>
<html lang="en">
<head>

<title>Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Dancing Script', cursive;
    text-align: center;
    user-select: none;
    background: linear-gradient(-45deg, #ff9acb, #ffcce6, #ff66b2, #ffb3d9);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(20px);
    padding: 30px;
    border-radius: 30px;
    box-shadow: 0 20px 50px rgba(255,0,102,0.4);
    animation: fadeIn 1.5s ease;
    transition: 0.4s;
    position: relative;
    z-index: 2;
    width: auto; /* Auto width for original GIF */
    max-width: 90%;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}

/* IMAGE */
img {
    display: block;
    margin: 0 auto;
    width: auto;
    height: auto; /* Keep original size */
    max-width: 100%; /* Responsive */
}

/* TEXT */
h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    color: #ff0066;
    text-shadow: 0 0 15px rgba(255,0,128,0.4);
    margin: 20px 0 0 0;
}

.buttons { margin-top: 20px; }

.next-wrapper {
    display: none;
    margin-top: 25px;
    text-align: right;
}

button {
    padding: 15px 25px;
    font-size: 20px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: linear-gradient(45deg, #ff4da6, #ff0066);
    color: white;
}
#yesBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px #ff1a75;
}

#noBtn {
    background: linear-gradient(45deg, #ff9999, #ff4d4d);
    color: white;
}

#nextBtn {
    padding: 10px 22px;
    border: none;
    border-radius: 20px;
    background: #ff0066;
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(255,0,102,0.6);
}

/* STARS */
.star {
    position: fixed;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    animation: twinkle 2s infinite alternate;
    z-index: 0;
}

@keyframes twinkle {
    from { opacity: 0.3; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1.6); }
}

/* HEARTS */
.heart {
    position: fixed;
    font-size: 18px;
    animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
}

</style>
</head>
